<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <h1>게시글 등록</h1>
    <form action="/posts/post" method="post">
        <div class="form-group">
            <label for="title">제목  </label>
            <input type="text" id="title" name="제목" placeholder="제목을 입력하세요"> <br>
            <label for="content">내용  </label>
            <input type="text" id="content" name="내용" placeholder="내용을 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
